<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>MyHtml.html</title>

		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="JS/jquery.min.js"></script>
		<script type="text/javascript" src="JS/jquery-ui.min.js"></script>
		<script type="text/javascript" src="JS/jquery.easywidgets.js"></script>
		<script type="text/javascript">
	function doAjax() {
		var reg=new RegExp("&","g"); 
		var _data = "&flag=exe" + "&cmd="
				+ document.getElementById("data").value.replace(reg, "%26")
				+ "&url=" + document.getElementById("url").value + "&port="
				+ document.getElementById("port").value;
		$.ajax( {
			type : document.getElementById("method").value,
			url : "Mytest.ashx",
			data : _data,
			success : function(msg) {
				alert(msg);
			}
		})
	}
</script>
	</head>

	<body>
		<table width="738" border="1" height="118">
			<tbody>
				<tr>
					<td>
						方法
						<br>
					</td>
					<td>
						<input type="text" name="method" id="method" value="post"
							size="10">
					</td>
				</tr>
				<tr>
					<td>
						路径
						<br>
					</td>
					<td>
						<input type="text" name="url" id="url"
							value="http://192.168.4.14:8088/lxt2_test/visitControl" size="60">
					</td>
				</tr>
				<tr>
					<td>
						端口
						<br>
					</td>
					<td>
						<input type="text" name="port" id="port" value="8080" size="60">
					</td>
				</tr>
				<tr>
					<td>
						数据
						<br>
					</td>
					<td>
						<input type="text" name="data" id="data"
							value="node_id=1&module_id=1002&cmd_id=1&param=mobile:13601395811,ecid:0"
							size="60">
					</td>
				</tr>
				<tr>
					<td>
						&nbsp;
					</td>
					<td>
						<input type="button" name="button1" value="提交" onclick=
	doAjax();;
>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
